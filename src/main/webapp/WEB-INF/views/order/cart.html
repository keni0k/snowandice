<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/header :: header (~{::body},'cart')}">
<body>

<div class="single-product-area"
     th:with="isUser = ${#httpServletRequest.isUserInRole('USER')}, isAdmin = ${#httpServletRequest.isUserInRole('ADMIN')}">
    <div class="zigzag-bottom"></div>
    <div class="container main-block" th:with="isUserOrAdmin = ${isUser or isAdmin}">
        <div class="row">
            <div class="col-md-12">
                <div class="product-content-right">
                    <div class="woocommerce">
                        <!--/*@thymesVar id="cartForm" type="com.example.cart.CartInfo"*/-->
                        <table cellspacing="0" class="shop_table cart">
                            <thead>
                            <tr>
                                <th class="product-thumbnail">Фото</th>
                                <th class="product-name">Название</th>
                                <th class="product-price">Цена</th>
                                <th class="product-quantity vis-lg">Количество</th>
                                <th class="product-quantity hid-lg">Кол-во</th>
                                <th class="product-subtotal">Сумма</th>
                                <th class="product-remove">&nbsp;</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="cart_item" th:each="cartLine:${cartForm.getCartLines()}">
                                <td class="product-thumbnail">
                                    <a th:href="@{/products(id=${cartLine.getProductId()})}"><img width="145" height="145"
                                                                                           alt="poster_1_up"
                                                                                           class="shop_thumbnail"
                                                                                           src="/img/product-thumb-2.jpg"/></a>
                                </td>

                                <td class="product-name">
                                    <a th:href="@{/products(id=${cartLine.getProductId()})}"
                                       th:text="${cartLine.getName()}">%Product Name%</a>
                                </td>

                                <td class="product-price">
                                    <span class="amount" th:text="${cartLine.getPrice()}+' ₽'">1500 ₽</span>
                                </td>

                                <td class="product-quantity">
                                    <div class="quantity buttons_added">
                                        <a class="minus"
                                           th:href="@{/orders/cart_quantity(id=${cartLine.getProductId()},duration=-1)}">-</a>
                                        <input type="number" size="4" class="input-text qty text"
                                               disabled="disabled" th:value="${cartLine.getQuantity()}" min="1"
                                               step="1"/>
                                        <a class="plus"
                                           th:href="@{/orders/cart_quantity(id=${cartLine.getProductId()},duration=1)}">+</a>
                                    </div>
                                </td>

                                <td class="product-subtotal">
                                    <span class="amount" th:text="${cartLine.getAmount()}+' ₽'">1500 ₽</span>
                                </td>
                                <td class="product-remove">
                                    <a title="Remove this item" class="remove"
                                       th:href="@{/orders/remove_product_in_cart(id=${cartLine.getProductId()})}">×</a>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                        <div class="cart-collaterals">

                            <div class="row">

                                <!--/*@thymesVar id="user" type="com.example.models.User"*/-->

                                <form method="post" action="/orders/checkout" class="shipping_calculator">
                                    <div class="cart_calc  col-sm-6 col-xs-10">
                                        <h2>Калькулятор доставки</h2>

                                        <div class="input-group">
                                            <span class="input-group-addon">Способ доставки *</span>
                                            <select rel="calc_shipping_state" class="form-control country_to_state"
                                                    id="calc_shipping_country" name="ship_method">
                                                <option value="1">Самовывоз</option>
                                                <option value="2">Курьер</option>
                                                <option value="3">Почта России</option>
                                                <option value="4">СДЭК</option>
                                                <option value="5">DPD</option>
                                                <option value="6">Энергия</option>
                                                <option value="7">РАТЭК</option>
                                            </select>
                                        </div>
                                        <br/>
                                        <div class="input-group">
                                            <span class="input-group-addon">Регион *</span>
                                            <input name="region" type="text" class="form-control"
                                                   th:value="${isUserOrAdmin?user.getListOfAddress()[1]:''}"
                                                   required="">
                                        </div>

                                        <br/>

                                        <div class="input-group">
                                            <span class="input-group-addon">Почтовый индекс *</span>
                                            <input name="postcode" type="text" class="form-control"
                                                   th:value="${isUserOrAdmin?user.getListOfAddress()[5]:''}"
                                                   required="">
                                        </div>

                                        <br/>

                                    </div>

                                    <div class="cart_totals col-sm-6 col-xs-10">
                                        <h2>Подсчет стоимости</h2>

                                        <table cellspacing="0">
                                            <tbody>
                                            <tr class="cart-subtotal">
                                                <th>Стоимость товаров</th>
                                                <td><span class="amount" id="goods_cost"
                                                          th:text="${cartForm.getAmountTotal()+' ₽'}">1500 ₽</span></td>
                                            </tr>

                                            <tr class="shipping">
                                                <th>Способ доставки</th>
                                                <td id="shipping_type">Самовывоз</td>
                                            </tr>

                                            <tr class="shipping">
                                                <th>Стоимость доставки</th>
                                                <td id="shipping_count">Бесплатная</td>
                                            </tr>

                                            <tr class="order-total">
                                                <th>Итог</th>
                                                <td><strong><span class="amount"
                                                                  id="order_total"
                                                                  th:text="${cartForm.getAmountTotal()+' ₽'}">1500 ₽</span></strong>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                        <button class="button order_success" value="success" name="order_success"
                                                type="submit">Оформить заказ
                                        </button>
                                    </div>
                                </form>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
