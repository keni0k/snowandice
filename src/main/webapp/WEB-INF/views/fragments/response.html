<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<!--/*@thymesVar id="msg" type="java.lang.String"*/-->
<!--/*@thymesVar id="msg_type" type="java.lang.String"*/-->
<div class="modal fade" id="msg_modal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalCenterTitle" aria-hidden="true" th:fragment="modal"
     th:with="msg_type = ${#httpServletRequest.getParameter('msg_type')}, msg = ${#httpServletRequest.getParameter('msg')}">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title inline" id="exampleModalCenterTitle"
                    th:text="${msg_type=='danger'?'Внимание!':'Успех!'}"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h5 th:text="${msg}">Modal body text goes here.</h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Ок</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
