<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/header :: header (~{::body},'shop')}">
<body>

<div class="single-product-area">
    <div class="zigzag-bottom"></div>
    <div class="container main-block">
        <!--/*@thymesVar id="products" type="java.util.List<Product>"*/-->
        <th:block th:each="product: ${products}">
            <div class="row">
                <div class="col-md-3 col-sm-6">
                    <th:block>
                        <div class="single-shop-product">
                            <div class="product-upper">
                                <img src="/resources/img/product-2.jpg" alt="">
                            </div>
                            <h2><a href="">Apple new mac book 2015 March :P</a></h2>
                            <div class="product-carousel-price">
                                <ins>₽899.00</ins>
                                <del>₽999.00</del>
                            </div>

                            <div class="product-option-shop">
                                <a class="add_to_cart_button" data-quantity="1" data-product_sku="" data-product_id="70"
                                   rel="nofollow" th:href="@{}">Add to cart</a>
                            </div>
                        </div>
                    </th:block>
                </div>
            </div>
        </th:block>

        <div class="row">
            <div class="col-md-12">
                <div class="product-pagination text-center">
                    <nav>
                        <ul class="pagination">
                            <li>
                                <a href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">4</a></li>
                            <li><a href="#">5</a></li>
                            <li>
                                <a href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
