<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<body>
<div th:fragment="modal" class="modal fade" id="modalWidget" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog cascading-modal" role="document">
        <div class="modal-content">
            <div class="modal-header light-blue darken-3 white-text">
                <h4 class="inline">Узнать статус ремонта по номеру телефона</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
            </div>
            <div class="modal-body">
                <th:block th:replace="order/widget :: widget(true)">%%</th:block>
                <div class="lds-ellipsis" style="display: none"><div></div><div></div><div></div><div></div></div>
                <div id="for_widget_response" class="contacts-area orders-result"></div>
            </div>

            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-outline-primary waves-effect waves-light"
                        data-dismiss="modal">Закрыть
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
