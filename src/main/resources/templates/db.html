<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/header :: header (~{::body},'db')}">

<body>


<div class="container">
  <h1>Database Output</h1>
  <!--/*@thymesVar id="records" type="java.util.ArrayList"*/-->
  <ul th:each="record : ${records}">
    <!--/*@thymesVar id="record" type="java.lang.String"*/-->
    <li th:text="${record}"></li>
  </ul>
</div>

</body>
</html>
